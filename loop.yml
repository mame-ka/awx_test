---
- name: Simple loop with ansible 
  hosts: redhat
  become: true
  vars:
    services:
      - mariadb-server
      - python3-PyMySQL
      - httpd
  tasks:
    - name: Add MariaDB repository
      when: ansible_os_family == "RedHat"
      shell: |
        cat << EOF > /etc/yum.repos.d/mariadb.repo
        [mariadb]
        name = MariaDB
        baseurl = http://yum.mariadb.org/10.5/centos7-amd64
        gpgkey=https://yum.mariadb.org/RPM-GPG-KEY-MariaDB
        gpgcheck=1
        EOF

    - name: Install mariadb packages and http service
      yum:
        update_cache: yes
        name: "{{ item }}"
        state: latest
      loop: "{{ services }}"
       
    - name: Start MariaDB service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: true

- name: create and add users to a group
  hosts: ubuntu
  become: true
  vars: 
    users:
      - username: nouhaila
        groups: network
      - username: mame
        groups: math
      - username: eric
        groups: projet

  tasks:
    - name: create groups
      group:
        name: "{{ item.groups }}"
        state: present
      with_items: "{{ users }}"
      when: item.groups is defined
   
    - name: create users
      user:
        name: "{{ item.username }}"
        groups: "{{ item.groups }}"
        state: present
      with_items: "{{ users }}"
